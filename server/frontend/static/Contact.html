<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Best Cars Dealership</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #343a40;
            padding: 15px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }
        .navbar a.active {
            color: #ffc107;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 30px;
        }
        .contact-info p {
            font-size: 18px;
            margin: 10px 0;
        }
        .contact-info i {
            margin-right: 10px;
            color: #343a40;
        }
    </style>
</head>
<body>

    <!-- Header Navigation -->
    <div class="navbar">
        <a href="/" >Home</a>
        <a href="/about/">About Us</a>
        <a href="/contact/" class="active">Contact Us</a>
    </div>

    <!-- Contact Information -->
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <p><i class="bi bi-geo-alt-fill"></i> Address: 123 Main Street, Springfield, North America</p>
            <p><i class="bi bi-telephone-fill"></i> Phone: +1 (555) 123-4567</p>
            <p><i class="bi bi-envelope-fill"></i> Email: info@bestcarsdealership.com</p>
            <p><i class="bi bi-clock-fill"></i> Working Hours: Mon-Fri 9:00 AM - 6:00 PM</p>
        </div>
    </div>

</body>
</html>
