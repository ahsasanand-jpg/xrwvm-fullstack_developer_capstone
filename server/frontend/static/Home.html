<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="/static/style.css">

  <script>
    // ðŸ”¹ LOGOUT FUNCTION (Correct API Call + Alert)
    const logout = async () => {
      try {
        const res = await fetch("/djangoapp/logout", {
          method: "GET"
        });

        const data = await res.json();

        sessionStorage.removeItem("username");

        alert("Logout successful!");

        window.location.href = "/";
      } catch (error) {
        alert("Error while logging out!");
        console.error(error);
      }
    };

    // ðŸ”¹ CHECK SESSION â€” Update Navbar UI
    let checkSession = () => {
      let curr_user = sessionStorage.getItem("username");

      if (curr_user && curr_user !== "") {
        document.getElementById("loginlogout").innerHTML =
          `<span class="homepage_links">${curr_user}</span>
           <a class="homepage_links" onclick="logout()" style="cursor:pointer;">Logout</a>`;
      } else {
        document.getElementById("loginlogout").innerHTML =
          `<a class="homepage_links" href="/login">Login</a>
           <a class="homepage_links" href="/register">Register</a>`;
      }
    };
  </script>

</head>

<body onload="checkSession()">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color:darkturquoise; height: 1in;">
    <div class="container-fluid">
      <h2 style="padding-right: 5%;">Dealerships</h2>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" style="font-size: larger;" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="font-size: larger;" href="/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="font-size: larger;" href="/contact">Contact Us</a>
          </li>
        </ul>

        <span class="navbar-text">
          <div class="loginlink" id="loginlogout"></div>
        </span>

      </div>
    </div>
  </nav>

  <!-- MAIN CARD -->
  <div style="display: flex;flex-direction: column;">
    <div class="card" style="width: 50%;margin-top: 50px;align-self: center;">
      <img src="/static/car_dealership.jpg" class="card-img-top" alt="Car Dealership">

      <div class="banner" style="padding: 20px; text-align: center;">
        <h5>Welcome to our Dealerships!</h5>
        <a href="/dealers" class="btn btn-info" style="margin-top:10px;">View Dealerships</a>
      </div>

    </div>
  </div>

</body>

</html>
